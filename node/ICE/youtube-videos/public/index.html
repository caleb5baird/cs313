<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>form</title>
	</head>
	<body>
		<h1>Enter a new Video</h1>
		<form action="/video" method="post" accept-charset="utf-8">
			<input type="text" name="title" id="title" value="" placeholder="Video Title"/>
			<input type="text" name="link" id="link" value="" placeholder="Link"/>
			<input type="submit" value="Post Video" />
		</form>
	</body>
</html>
