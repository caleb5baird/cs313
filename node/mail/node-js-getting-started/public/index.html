<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Postal Rate Calculator</title>
	</head>
	<body>
		<form action="calculate-mail" method="get" accept-charset="utf-8">
			<select name="mailType" id="mailType">
				<option value="Letters(Stamped)">Letters(Stamped)</option>
				<option value="Letters(Metered)">Letters(Metered)</option>
				<option value="Large Envelopes(Flats)">Large Envelopes(Flats)</option>
				<option value="First-Class Package Service—Retail">First-Class Package Service—Retail</option>
			</select>
			<input type="number" step="any" name="weight" id="weight" value="" placeholder="weight (oz)" />
			<input type="submit" name="getRate" id="getRate" value="getRate" />
		</form>
	</body>
</html>
